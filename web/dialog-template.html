<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{item.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{item.name}} nearly expiration date!</h2>
        <!-- <p>
          Right now you have {{item.quantity}} {{item.name}} going to waste.
        </p> -->

        <p>
          <h4 ng-bind-html="recipe.title"></h4>
          <img src="{{recipe.image}}">
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-href="{{recipe.url}}" target="_blank" md-autofocus>
        See recipe
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Dismiss
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
